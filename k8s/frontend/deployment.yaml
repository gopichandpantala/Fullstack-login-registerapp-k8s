apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: pantalagopichand/frontend:latest
          imagePullPolicy: Always   # âœ… Force Kubernetes to always pull latest
          ports:
            - containerPort: 80   # Nginx exposes port 80
          env:
            - name: REACT_APP_BACKEND_URL
              value: "http://backend-service:5000"
